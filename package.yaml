name:                ghc-compile-stats
version:             0.1.0.0
github:              "githubuser/ghc-compile-stats"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/ghc-compile-stats#readme>

dependencies:
- base >= 4.7 && < 5
- conduit
- chronos
- containers
- mtl
- bytestring
- text
- clock

library:
  source-dirs: src

executables:
  ghc-compile-stats:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghc-compile-stats

tests:
  ghc-compile-stats-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ghc-compile-stats
